<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Itinerario Alpes 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --admin-dark: #0f172a;
            --admin-blue: #3b82f6;
            --admin-blue-dark: #2563eb;
            --admin-green: #10b981;
            --admin-red: #ef4444;
            --admin-yellow: #f59e0b;
            --admin-bg: #f8fafc;
            --admin-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 0.6s ease;
        }

        .login-title {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--admin-dark);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--admin-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--admin-blue), var(--admin-blue-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .error-message {
            background: #fee;
            color: var(--admin-red);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            min-height: 100vh;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--admin-dark) 0%, #1e293b 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
        }

        .btn-success {
            background: var(--admin-green);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .admin-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .day-selector {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .day-selector-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--admin-dark);
        }

        .day-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .day-btn {
            padding: 0.6rem 1rem;
            border: 2px solid var(--border);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .day-btn:hover {
            border-color: var(--admin-blue);
            color: var(--admin-blue);
        }

        .day-btn.active {
            background: linear-gradient(135deg, var(--admin-blue), var(--admin-blue-dark));
            color: white;
            border-color: var(--admin-blue);
        }

        .editor-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .editor-section-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--admin-dark);
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 3px solid var(--admin-blue);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .places-list {
            margin-top: 1.5rem;
        }

        .place-item {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 2px solid var(--border);
            position: relative;
        }

        .place-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .place-item-title {
            font-weight: 600;
            color: var(--admin-dark);
        }

        .btn-danger {
            background: var(--admin-red);
            color: white;
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-add {
            background: var(--admin-green);
            color: white;
            margin-top: 1rem;
        }

        .btn-add:hover {
            background: #059669;
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        select.form-input {
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .success-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--admin-green);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
            }
            to {
                transform: translateX(0);
            }
        }

        .notes-list {
            margin-top: 1rem;
        }

        .note-item {
            background: #fffbeb;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #fde68a;
        }

        .note-text {
            flex: 1;
            margin-right: 1rem;
        }

        @media (max-width: 768px) {
            .admin-content {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .admin-actions {
                width: 100%;
            }

            .btn-small {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1 class="login-title">üîê Panel Admin</h1>
            <p class="login-subtitle">Itinerario Alpes 2026</p>
            
            <div class="error-message" id="errorMessage">
                Contrase√±a incorrecta
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" id="passwordInput" placeholder="Ingresa tu contrase√±a" required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <header class="admin-header">
            <div class="admin-header-content">
                <h1 class="admin-title">‚úèÔ∏è Editor de Itinerario</h1>
                <div class="admin-actions">
                    <button class="btn btn-success btn-small" id="downloadBtn">
                        üíæ Descargar data.js
                    </button>
                    <button class="btn btn-secondary btn-small" id="logoutBtn">
                        üö™ Salir
                    </button>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <!-- Day Selector -->
            <div class="day-selector">
                <h3 class="day-selector-title">Selecciona el d√≠a a editar:</h3>
                <div class="day-buttons" id="dayButtons"></div>
            </div>

            <!-- Day Editor -->
            <div id="dayEditor"></div>
        </div>
    </div>

    <div class="success-toast" id="successToast">
        ‚úÖ Cambios guardados
    </div>

    <script src="data.js"></script>
    <script src="admin-app.js"></script>
</body>
</html>
